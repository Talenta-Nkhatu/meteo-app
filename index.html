<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Meteo App</title>
  </head>
  <body>
    <div class="body-content">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1 class="city-name" id="city">Cape Town</h1>
          <p class="city-info">
            <span class="city-time" id="time"></span>
            <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong> Wind:
            <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="city-temperature">
          <div id="icon"></div>

          <div class="city-temp-value" id="temp">18</div>
          <div class="city-temp-unit">&deg;C</div>
        </div>
      </main>
      <div id="forecast"></div>
      <footer>
        This project was coded by
        <a href="https://github.com/Talenta-Nkhatu" target="_blank"
          >Talenta Nkhatu</a
        >
        , is
        <a href="https://github.com/Talenta-Nkhatu/meteo-app" target="_blank">
          open-sourced on Github</a
        >
        and
        <a href="https://meteo-app-417f2e.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
